<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Animated Counter with History</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        background: #ff9a9e;
        transition: background 1s ease-in-out;
    }
    .container {
        background: rgba(255, 255, 255, 0.5);
        padding: 50px 30px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        text-align: center;
        width: 340px;
        display: none;
        animation: slideUp 1s ease-out forwards;
        z-index: 2;
    }
    h1 {
        font-family: 'Pacifico', cursive;
        font-size: 36px;
        color: #ff4e50;
        margin-bottom: 20px;
    }
    #count {
        font-size: 72px;
        font-weight: 600;
        color: #3cba54;
        margin-bottom: 30px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        transition: transform 0.2s ease;
    }
    .button, .reset-button, .play-pause-btn, .history-btn, .imp-link-btn {
        padding: 15px 25px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        margin: 5px;
    }
    .button {
        background: linear-gradient(45deg, #4facfe, #00f2fe);
        color: white;
    }
    .reset-button {
        background: linear-gradient(45deg, #f953c6, #b91d73);
        color: white;
    }
    .play-pause-btn {
        background: #ff1493;
        color: white;
        border-radius: 50%;
        font-size: 24px;
        padding: 10px 15px;
    }
    .history-btn {
        background: linear-gradient(45deg, #ff9966, #ff5e62);
        color: white;
    }
    .imp-link-btn {
        background: linear-gradient(45deg, #ff6a00, #ee0979);
        color: white;
    }
    .button:hover, .reset-button:hover, .play-pause-btn:hover, .history-btn:hover, .imp-link-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideUp {
        0% { transform: translateY(100px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    /* Radha Animation */
    .radha-animate {
        position: absolute;
        font-size: 32px;
        font-weight: bold;
        color: #ff4e91;
        left: 50%;
        transform: translateX(-50%);
        animation: radhaFloat 1.5s ease-out forwards;
        pointer-events: none;
        text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1493, 0 0 30px #ff4e91;
    }
    @keyframes radhaFloat {
        0% { opacity: 1; transform: translate(-50%, 30px) scale(0.8); }
        50% { opacity: 1; transform: translate(-50%, 0px) scale(1.2); }
        100% { opacity: 0; transform: translate(-50%, -40px) scale(1); }
    }

    /* Popup for Reset */
    .popup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 5;
    }
    .popup-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 300px;
    }
    .popup-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .popup-button {
        padding: 10px 20px;
        background: #ff4e50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .popup-button:hover { background: #ff6f91; }

    /* History Modal */
    .history-modal, .imp-modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10;
    }
    .history-content, .imp-content {
        background: white;
        border-radius: 20px;
        padding: 20px;
        width: 350px;
        max-height: 80%;
        overflow-y: auto;
        animation: scaleIn 0.4s ease forwards;
        text-align: center;
    }
    @keyframes scaleIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .history-content h2, .imp-content h2 {
        color: #ff4e50;
        margin-bottom: 15px;
    }
    .link-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 20px;
        margin: 8px 0;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
    }
    .link-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    .link-btn img {
        width: 20px; height: 20px;
    }
    .close-imp, .close-history {
        background: #ff4e50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="intro" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
font-size:24px;color:white;font-family:'Pacifico',cursive;">This Counter Made By Manish Chauhan </div>

<div class="container">
    <h1>Radha Counter</h1>
    <div id="count">0</div>
    <button class="button" onclick="incrementCount()">Count</button>
    <button class="reset-button" onclick="showResetPopup()">Reset</button>
    <div>
        <button class="play-pause-btn" onclick="toggleMusic()">üéµ</button>
        <button class="history-btn" onclick="showHistory()">üìú History</button>
    </div>
    <div>
        <button class="imp-link-btn" onclick="showImpLinks()">‚ú® Imp Link</button>
    </div>
</div>

<!-- Reset Confirmation Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h3>Do you want reset counter?</h3>
        <div class="popup-buttons">
            <button class="popup-button" onclick="resetCount()">OK</button>
            <button class="popup-button" onclick="closePopup()">Cancel</button>
        </div>
    </div>
</div>

<!-- History Modal -->
<div class="history-modal" id="historyModal">
    <div class="history-content">
        <h2>Count History</h2>
        <div id="historyList"></div>
        <div class="total-count" id="totalCount"></div>
        <button class="close-history" onclick="closeHistory()">Close</button>
    </div>
</div>

<!-- Important Links Modal -->
<div class="imp-modal" id="impModal">
    <div class="imp-content">
        <h2>‚ú® Important Links</h2>
        <button class="link-btn">üìñ Blog</button>
        <button class="link-btn">üåê Website</button>
        <button class="link-btn"><img src="https://img.icons8.com/color/48/youtube-play.png"/> Shree Hit Radha Kripa</button>
        <button class="link-btn"><img src="https://img.icons8.com/color/48/youtube-play.png"/> Sadhan Path</button>
        <button class="link-btn"><img src="https://img.icons8.com/color/48/youtube-play.png"/> Vrindavan Ras Mahima</button>
        <button class="link-btn"><img src="https://img.icons8.com/color/48/youtube-play.png"/> Guru Kripa Kevalam</button>
        <button class="link-btn"><img src="https://img.icons8.com/color/48/facebook-new.png"/> Facebook</button>
        <button class="link-btn"><img src="https://img.icons8.com/color/48/instagram-new.png"/> Instagram</button>
        <button class="link-btn">üñºÔ∏è Images</button>
        <button class="close-imp" onclick="closeImpLinks()">Close</button>
    </div>
</div>

<audio id="countAudio" src="count-bhajan.mp3" preload="auto"></audio>
<audio id="resetAudio" src="reset-bhajan.mp3" preload="auto"></audio>

<script>
let count = parseInt(localStorage.getItem('radhaCount') || '0');
let historyData = JSON.parse(localStorage.getItem('radhaHistory') || '{}');
let isMusicPlaying = false;

document.getElementById('count').textContent = count;

setTimeout(() => {
    document.getElementById('intro').style.display = 'none';
    document.body.style.background = "url('Premanandji.jpg') center center / cover no-repeat fixed";
    document.querySelector('.container').style.display = 'block';
}, 3000);

function incrementCount() {
    count++;
    document.getElementById('count').textContent = count;
    localStorage.setItem('radhaCount', count);

    let today = new Date().toLocaleDateString();
    historyData[today] = (historyData[today] || 0) + 1;
    localStorage.setItem('radhaHistory', JSON.stringify(historyData));

    document.getElementById('countAudio').play();

    // Radha animation create
    let radhaText = document.createElement("div");
    radhaText.classList.add("radha-animate");
    radhaText.textContent = "üå∏ Radha üå∏";
    document.querySelector(".container").appendChild(radhaText);

    // position set
    let countEl = document.getElementById("count");
    radhaText.style.top = (countEl.offsetTop + 120) + "px";

    // remove after animation
    setTimeout(() => {
        radhaText.remove();
    }, 1500);
}

function showResetPopup() {
    document.getElementById('popup').style.display = 'flex';
    document.getElementById('countAudio').pause();
    document.getElementById('countAudio').currentTime = 0;
    document.getElementById('resetAudio').play();
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('resetAudio').pause();
    document.getElementById('resetAudio').currentTime = 0;
}

function resetCount() {
    count = 0;
    document.getElementById('count').textContent = count;
    localStorage.setItem('radhaCount', count);
    document.getElementById('popup').style.display = 'none';
    document.getElementById('resetAudio').pause();
    document.getElementById('resetAudio').currentTime = 0;
}

function toggleMusic() {
    let audio = document.getElementById('countAudio');
    if (isMusicPlaying) {
        audio.pause();
        document.querySelector('.play-pause-btn').textContent = 'üéµ';
    } else {
        audio.play();
        document.querySelector('.play-pause-btn').textContent = '‚è∏Ô∏è';
    }
    isMusicPlaying = !isMusicPlaying;
}

function showHistory() {
    let list = document.getElementById('historyList');
    list.innerHTML = '';
    let total = 0;
    for (let date in historyData) {
        list.innerHTML += `<div>${date}: <b>${historyData[date]}</b></div>`;
        total += historyData[date];
    }
    document.getElementById('totalCount').textContent = `Total: ${total}`;
    document.getElementById('historyModal').style.display = 'flex';
}
function closeHistory() {
    document.getElementById('historyModal').style.display = 'none';
}

function showImpLinks() {
    document.getElementById('impModal').style.display = 'flex';
}
function closeImpLinks() {
    document.getElementById('impModal').style.display = 'none';
}
</script>

</body>
</html>
